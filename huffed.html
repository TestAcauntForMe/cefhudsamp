<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–æ–π HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            overflow: hidden;
        }
        
        .hud-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: flex-end;
            gap: 30px;
        }
        
        .health-bar {
            width: 200px;
            height: 30px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            width: 100%;
            background-color: #e74c3c;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        
        .weapon-icon {
            width: 60px;
            height: 60px;
            background-color: #444;
            border: 2px solid #666;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        .weapon-icon:hover {
            background-color: #555;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="damageBtn">–ù–∞–Ω–µ—Å—Ç–∏ —É—Ä–æ–Ω (-10)</button>
        <button id="healBtn">–ò—Å—Ü–µ–ª–∏—Ç—å (+10)</button>
        <button id="changeWeaponBtn">–°–º–µ–Ω–∏—Ç—å –æ—Ä—É–∂–∏–µ</button>
    </div>
    
    <div class="hud-container">
        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
            <div class="health-text" id="healthText">100/100</div>
        </div>
        <div class="weapon-icon" id="weaponIcon">üëä</div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let health = 100;
        let maxHealth = 100;
        let currentWeapon = 'fist'; // 'fist' –∏–ª–∏ 'pistol'
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const healthFill = document.getElementById('healthFill');
        const healthText = document.getElementById('healthText');
        const weaponIcon = document.getElementById('weaponIcon');
        const damageBtn = document.getElementById('damageBtn');
        const healBtn = document.getElementById('healBtn');
        const changeWeaponBtn = document.getElementById('changeWeaponBtn');
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–¥–æ—Ä–æ–≤—å—è –Ω–∞ HUD
        function updateHealth() {
            const healthPercentage = (health / maxHealth) * 100;
            healthFill.style.width = `${healthPercentage}%`;
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è –∑–¥–æ—Ä–æ–≤—å—è
            if (healthPercentage > 60) {
                healthFill.style.backgroundColor = '#2ecc71'; // –∑–µ–ª–µ–Ω—ã–π
            } else if (healthPercentage > 30) {
                healthFill.style.backgroundColor = '#f39c12'; // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
            } else {
                healthFill.style.backgroundColor = '#e74c3c'; // –∫—Ä–∞—Å–Ω—ã–π
            }
            
            healthText.textContent = `${health}/${maxHealth}`;
        }
        
        // –°–º–µ–Ω–∞ –æ—Ä—É–∂–∏—è
        function changeWeapon() {
            if (currentWeapon === 'fist') {
                currentWeapon = 'pistol';
                weaponIcon.textContent = 'üî´';
            } else {
                currentWeapon = 'fist';
                weaponIcon.textContent = 'üëä';
            }
        }
        
        // –ù–∞–Ω–µ—Å–µ–Ω–∏–µ —É—Ä–æ–Ω–∞
        damageBtn.addEventListener('click', () => {
            health = Math.max(0, health - 10);
            updateHealth();
        });
        
        // –ò—Å—Ü–µ–ª–µ–Ω–∏–µ
        healBtn.addEventListener('click', () => {
            health = Math.min(maxHealth, health + 10);
            updateHealth();
        });
        
        // –°–º–µ–Ω–∞ –æ—Ä—É–∂–∏—è
        changeWeaponBtn.addEventListener('click', changeWeapon);
        weaponIcon.addEventListener('click', changeWeapon);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHealth();
    </script>
</body>
</html>
