<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–æ–π HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .hud-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: flex-end;
            gap: 20px;
        }
        
        .health-bar {
            width: 200px;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            width: 100%;
            background-color: #e74c3c;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        
        .weapon-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hud-container">
        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
            <div class="health-text" id="healthText">100/100</div>
        </div>
        <div class="weapon-icon" id="weaponIcon">üëä</div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let health = 100;
        let maxHealth = 100;
        let currentWeapon = 'fist'; // 'fist' –∏–ª–∏ 'pistol'
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const healthFill = document.getElementById('healthFill');
        const healthText = document.getElementById('healthText');
        const weaponIcon = document.getElementById('weaponIcon');
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–¥–æ—Ä–æ–≤—å—è –Ω–∞ HUD
        function updateHealth(newHealth) {
            health = Math.max(0, Math.min(maxHealth, newHealth));
            const healthPercentage = (health / maxHealth) * 100;
            healthFill.style.width = `${healthPercentage}%`;
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è –∑–¥–æ—Ä–æ–≤—å—è
            if (healthPercentage > 60) {
                healthFill.style.backgroundColor = '#2ecc71'; // –∑–µ–ª–µ–Ω—ã–π
            } else if (healthPercentage > 30) {
                healthFill.style.backgroundColor = '#f39c12'; // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
            } else {
                healthFill.style.backgroundColor = '#e74c3c'; // –∫—Ä–∞—Å–Ω—ã–π
            }
            
            healthText.textContent = `${health}/${maxHealth}`;
        }
        
        // –°–º–µ–Ω–∞ –æ—Ä—É–∂–∏—è
        function changeWeapon(weaponType) {
            currentWeapon = weaponType;
            if (currentWeapon === 'pistol') {
                weaponIcon.textContent = 'üî´';
            } else {
                weaponIcon.textContent = 'üëä';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateHealth(health);
        
        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ –∏–≥—Ä–µ
        window.gameHUD = {
            updateHealth,
            changeWeapon
        };
    </script>
</body>
</html>
