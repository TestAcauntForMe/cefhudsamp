<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .scene {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .qr-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 2;
        }

        .qr-code {
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: 
                jumpIn 4s ease-out forwards,
                jumpOut 4s ease-in 8s forwards;
            border: 3px solid #333;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .hand {
            position: absolute;
            width: 180px;
            height: 250px;
            bottom: 50px;
            right: -200px;
            opacity: 0;
            z-index: 3;
            animation: handScan 3s ease-in-out 4s forwards;
        }

        .phone-screen {
            position: absolute;
            top: 60px;
            left: 30px;
            width: 120px;
            height: 160px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            z-index: 4;
        }

        .phone-qr {
            width: 100%;
            height: 100%;
        }

        .scan-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.6) 50%, 
                transparent 100%);
            opacity: 0;
            z-index: 5;
            animation: scanLine 1s ease-in-out 5.5s;
        }

        @keyframes jumpIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -1000px) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, 50px) scale(1.1);
            }
            40% {
                transform: translate(-50%, -50px) scale(1);
            }
            60% {
                transform: translate(-50%, 30px) scale(1.05);
            }
            80% {
                transform: translate(-50%, -20px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, 0) scale(1);
            }
        }

        @keyframes jumpOut {
            0% {
                opacity: 1;
                transform: translate(-50%, 0) scale(1);
            }
            20% {
                transform: translate(-50%, -80px) scale(1.05);
            }
            40% {
                transform: translate(-50%, 40px) scale(0.95);
            }
            60% {
                transform: translate(-50%, -120px) scale(0.9);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, 60px) scale(0.7);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, 1000px) scale(0.3);
            }
        }

        @keyframes handScan {
            0% {
                opacity: 0;
                transform: translateX(200px);
            }
            30% {
                opacity: 1;
                transform: translateX(-50px);
            }
            70% {
                opacity: 1;
                transform: translateX(-50px);
            }
            100% {
                opacity: 0;
                transform: translateX(200px);
            }
        }

        @keyframes scanLine {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="qr-container">
            <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ScanMe!" alt="QR Code">
        </div>
        
        <!-- Рука с телефоном -->
        <div class="hand">
            <!-- Тело телефона -->
            <svg width="180" height="250" viewBox="0 0 180 250">
                <!-- Корпус телефона -->
                <rect x="20" y="10" width="140" height="230" rx="20" fill="#333"/>
                <!-- Экран телефона -->
                <rect x="30" y="20" width="120" height="160" rx="10" fill="#fff"/>
                <!-- Кнопка -->
                <rect x="80" y="195" width="20" height="5" rx="2" fill="#666"/>
            </svg>
            
            <!-- QR-код на экране телефона -->
            <div class="phone-screen">
                <img class="phone-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=120x160&data=ScanMe!" alt="QR Code">
                <div class="scan-effect"></div>
            </div>
        </div>
    </div>
</body>
</html>
