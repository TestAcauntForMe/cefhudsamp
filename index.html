<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .qr-container {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            z-index: 2;
        }

        .qr-code {
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: 
                jumpInFromLeft 3s ease-out forwards,
                jumpOutToLeft 3s ease-in 7s forwards;
            border: 3px solid #333;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .hand-container {
            position: absolute;
            top: 50%;
            right: -200px;
            transform: translateY(-50%);
            z-index: 3;
            animation: handScan 4s ease-in-out 3s forwards;
        }

        .hand {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .phone {
            position: absolute;
            top: 50px;
            left: 80px;
            width: 180px;
            height: 250px;
            z-index: 2;
            animation: phoneTap 0.5s ease-in-out 5s 3;
        }

        .phone-screen {
            position: absolute;
            top: 60px;
            left: 30px;
            width: 120px;
            height: 160px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            z-index: 3;
        }

        .phone-qr {
            width: 100%;
            height: 100%;
        }

        .scan-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.6) 50%, 
                transparent 100%);
            opacity: 0;
            z-index: 4;
            animation: scanLine 1s ease-in-out 5.5s;
        }

        .finger {
            position: absolute;
            top: 30px;
            left: 50px;
            width: 30px;
            height: 40px;
            background: #ffccbc;
            border-radius: 15px 15px 0 0;
            z-index: 1;
            animation: fingerTap 0.5s ease-in-out 5s 3;
        }

        @keyframes jumpInFromLeft {
            0% {
                opacity: 0;
                transform: translate(-1000px, -50%) scale(0.5);
            }
            15% {
                opacity: 1;
                transform: translate(150px, -50%) scale(1.2);
            }
            30% {
                transform: translate(80px, -50%) scale(0.9);
            }
            45% {
                transform: translate(120px, -50%) scale(1.1);
            }
            60% {
                transform: translate(90px, -50%) scale(0.95);
            }
            75% {
                transform: translate(110px, -50%) scale(1.05);
            }
            90% {
                transform: translate(95px, -50%) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translate(calc(50vw - 300px), -50%) scale(1);
            }
        }

        @keyframes jumpOutToLeft {
            0% {
                opacity: 1;
                transform: translate(calc(50vw - 300px), -50%) scale(1);
            }
            15% {
                transform: translate(calc(50vw - 350px), -50%) scale(1.1);
            }
            30% {
                transform: translate(calc(50vw - 250px), -50%) scale(0.9);
            }
            45% {
                transform: translate(calc(50vw - 400px), -50%) scale(1.05);
            }
            60% {
                transform: translate(calc(50vw - 200px), -50%) scale(0.85);
            }
            75% {
                transform: translate(calc(50vw - 450px), -50%) scale(0.95);
            }
            90% {
                opacity: 1;
                transform: translate(calc(50vw - 150px), -50%) scale(0.7);
            }
            100% {
                opacity: 0;
                transform: translate(-1000px, -50%) scale(0.3);
            }
        }

        @keyframes handScan {
            0% {
                opacity: 0;
                transform: translate(200px, -50%);
            }
            25% {
                opacity: 1;
                transform: translate(calc(-50vw + 150px), -50%);
            }
            75% {
                opacity: 1;
                transform: translate(calc(-50vw + 150px), -50%);
            }
            100% {
                opacity: 0;
                transform: translate(200px, -50%);
            }
        }

        @keyframes phoneTap {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes fingerTap {
            0% { transform: translateY(0); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }

        @keyframes scanLine {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="qr-container">
            <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ScanMe!" alt="QR Code">
        </div>
        
        <!-- Рука с телефоном -->
        <div class="hand-container">
            <div class="hand">
                <!-- Палец -->
                <div class="finger"></div>
                
                <!-- Телефон -->
                <div class="phone">
                    <!-- Тело телефона -->
                    <svg width="180" height="250" viewBox="0 0 180 250">
                        <!-- Корпус телефона -->
                        <rect x="20" y="10" width="140" height="230" rx="20" fill="#333"/>
                        <!-- Экран телефона -->
                        <rect x="30" y="20" width="120" height="160" rx="10" fill="#fff"/>
                        <!-- Кнопка -->
                        <rect x="80" y="195" width="20" height="5" rx="2" fill="#666"/>
                    </svg>
                    
                    <!-- QR-код на экране телефона -->
                    <div class="phone-screen">
                        <img class="phone-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=120x160&data=ScanMe!" alt="QR Code">
                        <div class="scan-effect"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
